# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.6"
  - "pypy"

os:
    - linux
    - osx



matrix:
    include:
         - os: linux
           env: NUMPY_VERSION=1.8.1
         - os: linux
           env: PANDAS_VERSION=0.15.2
         - os: linux
           env: TEST_MODE='astropy-dev'
         - os: linux
           env: TEST_MODE='sphinx'
         - os: linux
           env: TEST_MODE='online'
         - os: linux
           env: TEST_MODE='doctest'

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors


before_install:
   - source continuous-integration/travis/install_$TRAVIS_OS_NAME.sh


install:
   - conda install --yes pip    
   - conda install -q --yes numpy=$NUMPY_VERSION
   - conda install --yes pip
   - conda install -q --yes astropy=1.0.3

# command to run tests, e.g. python setup.py test
script: python setup.py test
